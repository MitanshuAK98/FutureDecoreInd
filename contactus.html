<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: url('contactus.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: #222;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.9);
            /* Adjust opacity if needed */
            z-index: -1;
        }

        .contact-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            gap: 40px;
            text-align: center;

        }

        /* .contact-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.2s ease-in-out forwards;
        } */

        .contact-content {
            max-width: 800px;
            text-align: center;
            animation: fadeInUp 1.2s ease-out forwards;
        }

        .contact-content h1 {
            font-size: 70px;
            font-weight: 900;
            color: black;
            margin-bottom: 10px;
        }

        .contact-content p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        .contact-icons a {
            display: inline-block;
            margin: 5px 10px;
            padding: 10px 20px;
            background: white;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .contact-icons a:hover {
            background: white;
        }

        .address a {
            color: #333;
            text-decoration: none;
            line-height: 1.6;
        }

        .address a:hover {
            text-decoration: underline;
        }

        .map-container {
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .contact-content h1 {
                font-size: 32px;
            }

            .contact-icons a {
                padding: 8px 16px;
                font-size: 14px;
            }

            .contact-content p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <section class="contact-section">
        <!-- <div class="contact-image">
            <img src="contactus.png" alt="Contact Us">
        </div> -->

        <div class="contact-content">
            <h1>Get in Touch</h1>

            <div class="contact-icons">
                <a href="tel:+919998050573"><i class="fas fa-phone"></i> +91 99980 50573</a>
                <a href="tel:+919998050574"><i class="fas fa-phone"></i> +91 99980 50574</a>
                <a href="mailto:Info@futuredecoreindustries.com"><i class="fas fa-envelope"></i> Email Us</a>
            </div>

            <p class="address">
                <i class="fas fa-map-marker-alt"></i>
                <a href="https://www.google.com/maps/place/Future+Decore+Industries/@22.3329721,70.8441233,17z"
                    target="_blank">
                    Plot No 23-24, Avadh Industrial Park,<br />
                    BapaSitaram Madhuli Navagam, Anandpar,<br />
                    Rajkot, Gujarat, India - 360003
                </a>
            </p>
        </div>

        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3690.546832123262!2d70.84412327533752!3d22.332972079663104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959b7909d34a06d%3A0x5966ed168696ffe9!2sFuture%20Decore%20Industries!5e0!3m2!1sen!2sin!4v1742381479940!5m2!1sen!2sin"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
</body>

</html>
